<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
  		<button v-on:click="increase">Click me</button>
  		<p>{{ counter }}</p>
      
      <button v-on:click="decrease">Zerar</button>
     
	</div>
<script>
	new Vue({
	el:"#app",
  data:{
  	counter:0
    
  },
  methods:{
  	increase:function(event){
    	this.counter++;
    },
    decrease:function(event){
      this.counter = 0;
    }
  }
})
</script>
</body>

</html>
