<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
  		<button v-on:click="increase">Click me</button>
  		<p>{{ counter }}</p>
  
	</div>
<script>
	new Vue({
	el:"#app",
  data:{
  	counter:0
    
  },
  methods:{
  	increase:function(event){
    	this.counter++;
    }
  }
})
</script>
</body>

</html>
